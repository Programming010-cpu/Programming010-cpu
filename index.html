<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zmyrna • Experimental Token</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg1: #e3e8f0;
        --bg2: #d6dae5;
        --card-bg: rgba(255, 255, 255, 0.65);
        --shadow: rgba(0, 0, 0, 0.1);
        --accent: #0a0a0a;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
        background: radial-gradient(120% 100% at 50% 0%, var(--bg1) 0%, var(--bg2) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: var(--accent);
      }
      .card {
        width: min(90vw, 540px);
        padding: 4rem 3rem 3.5rem;
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border-radius: 1.6rem;
        box-shadow: 0 6px 28px var(--shadow);
        text-align: center;
      }
      .logo-wrap {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.6rem;
        border-radius: 50%;
        background: #f5f6f8;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo-wrap img {
        width: 40px;
        height: 40px;
      }
      h1 {
        font-size: clamp(1.9rem, 5vw, 2.4rem);
        font-weight: 700;
        margin-bottom: 0.8rem;
      }
      p.subtitle {
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.6;
        max-width: 28ch;
        margin: 0 auto 2.2rem;
        color: #394150;
      }
      .label {
        font-weight: 700;
        margin-top: 1.2rem;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        word-break: break-all;
        font-size: 0.9rem;
      }
      a {
        color: #1a5cfb;
        text-decoration: none;
      }
      footer {
        margin-top: 3rem;
        font-size: 0.8rem;
        color: #60656d;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="logo-wrap">
        <img src="https://raw.githubusercontent.com/Programming010-cpu/Zmyrna/refs/heads/main/download.svg" alt="Z logo" />
      </div>
      <h1>Zmyrna (ZMZM)</h1>
      <p class="subtitle">
        A fixed‑supply BEP‑20 token forged for technical play &amp; collective fun.
      </p>
      <p class="label">Contract:</p>
      <p class="mono">0x711499E67066e6a5E40312E7861dF129861E03aE</p>
      <p class="label">Total Supply:</p>
      <p>100 ZMZM</p>
      <p class="label">Contact:</p>
      <p><a href="mailto:contact@zmyrna.eu.org">contact@zmyrna.eu.org</a></p>
      <footer>© 2025 Zmyrna Lab • Built on BNB Smart Chain</footer>
    </main>
  </body>
</html>
