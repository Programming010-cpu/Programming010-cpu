<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zmyrna • Experimental Token</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --accent: #0a0a0a;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(ellipse at 20% 30%, #c6d8ff 0%, #e7ecf5 40%, #f8f9fb 100%);
        color: var(--accent);
      }
      /* glassmorphism card */
      .card {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(16px) saturate(140%);
        -webkit-backdrop-filter: blur(16px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 40px rgba(0, 0, 0, 0.12);
        border-radius: 24px;
        padding: 2.5rem 3rem;
        max-width: 420px;
        width: 90%;
        text-align: center;
      }
      .logo {
        width: 72px;
        height: 72px;
        margin: 0 auto 1.5rem;
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        letter-spacing: -0.5px;
      }
      .tagline {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 1.75rem;
      }
      .info {
        font-size: 0.9rem;
        line-height: 1.55;
        margin-bottom: 1.25rem;
        word-break: break-all;
      }
      a {
        color: #0070f3;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      footer {
        font-size: 0.75rem;
        opacity: 0.8;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <!-- Replace src if your logo path differs -->
      <img src="https://raw.githubusercontent.com/Programming010-cpu/Zmyrna/refs/heads/main/download.svg" alt="ZMZM logo" class="logo" />

      <h1>Zmyrna (ZMZM)</h1>
      <p class="tagline">
        A fixed‑supply BEP‑20 token forged for technical play & collective fun.
      </p>

      <p class="info"><strong>Contract:</strong><br />0x711499E67066e6a5E40312E7861dF129861E03aE</p>
      <p class="info"><strong>Total Supply:</strong> 100 ZMZM</p>
      <p class="info">
        <strong>Contact:</strong><br /><a href="mailto:contact@zmyrna.eu.org">contact@zmyrna.eu.org</a>
      </p>

      <footer>&copy; 2025 Zmyrna Lab • Built on BNB Smart Chain</footer>
    </main>
  </body>
</html>
